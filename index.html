<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Les petits plats</title>
</head>
<body>
    <!--header avec logo-->
    <header>
        <img src="./assets/images/logo.png" class="header--logo" alt="logo">
    </header>
    <main>
        <!--search bar-->
        <section class="searchBar">
            <div class="searchBar--input">
                <input type="text" id="search" name="search" placeholder="Rechercher une recette">
            </div>
            <div class="searchBar--icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </section>
        <!--Keyword tag-->
        <section id="filterTag" class="tagSection">
        </section>
        <!--Filter Button-->
        <section class="sortSection" id="sortSection">
            <!--ingredients-->
            <div id="firstBtn" class="sortButton sortButton--blue">
                <div class="sortButton--input">
                    <input type="text" id="ingredients" name="ingredients" placeholder="Ingredients">
                </div>
                <div class="sortButton--icon">
                    <i class="fa-solid fa-angle-up"></i>
                </div>
            </div>
            <div class="underIngredients" id="underIngredients"></div>
            <!--appareils-->
            <div id="secondtBtn" class="sortButton sortButton--green">
                <div class="sortButton--input">
                    <input type="text" id="appareils" name="appareils" placeholder="Appareils">
                </div>
                <div class="sortButton--icon">
                    <i class="fa-solid fa-angle-up"></i>
                </div>
            </div>
            <div class="underAppareils" id="underAppareils"></div>
            <!--Ustensiles-->
            <div id="thirdBtn" class="sortButton sortButton--orange">
                <div class="sortButton--input">
                    <input type="text" id="ustensiles" name="ustensiles" placeholder="Ustensiles">
                </div>
                <div class="sortButton--icon">
                    <i class="fa-solid fa-angle-up"></i>
                </div>
            </div>
            <div class="underUstensiles" id="underUstensiles"></div>
        </section>
        <!--Recipes-->
        <section class="recipesSection">
            <div id="recipeSection" class="allCard">

            </div>
        </section>
    </main>
    <!--scripts-->
    <script src="./data/recipes.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/recherche2.js"></script>
</body>
</html>
